<section class="chart__card__container">
  <form [formGroup]="monthForm" class="inline-form">
    <app-select
      formControlName="month"
      [options]="monthsOptions"
      label="Mês"
      placeholder="Selecione"
    ></app-select>
    <div class="statics__by__month">Total por mês: R$ {{ staticsByMonth | number:'1.2-2' }}</div>
  </form>

   <div class="chart-container">
    <h3>Visualização de Gastos por Categoria</h3>
    <canvas id="MyChart"></canvas>
  </div>

</section>
