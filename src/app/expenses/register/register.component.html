<section class="register__expense__container">
  <div class="register__expense__form">
    <form [formGroup]="registerExpenseForm" (ngSubmit)="onSubmit()" class="inline-form">

      <div class="form-group-inline">
        <label for="title">Título:</label>
        <input
          id="title"
          formControlName="title"
          name="title"
          type="text"
          placeholder="Compras"
          class="form-control"
        >
      </div>

      <div class="form-group-inline">
        <label for="value">Gasto:</label>
        <input
          id="value"
          formControlName="value"
          name="value"
          type="text"
          placeholder="R$ 0,00"
          class="form-control"
          mask="separator.2"
          thousandSeparator="."
          decimalMarker=","
          prefix="R$ "
        >
      </div>

      <div class="form-group-inline">
        <label for="category">Categoria:</label>
        <category-select
          [selectedCategory]="selectedCategory"
          (categoryChange)="onCategoryChange($event)"
        ></category-select>
      </div>

      <div class="form-group-inline">
        <app-select
          formControlName="month"
          [options]="monthsOptions"
          label="Mês"
          placeholder="Selecione"
        ></app-select>
      </div>

      <div class="form-group-inline">
        <label for="year">Ano:</label>
        <input
          id="year"
          formControlName="year"
          name="year"
          type="text"
          placeholder="AAAA"
          class="form-control"
          mask="0000"
        >
      </div>

      <div class="recurrence-section">
        <div class="form-group-inline checkbox-group">
          <label for="isRecorrente">É recorrente?</label>

          <label class="checkbox-label">
            <input
              id="isRecorrente"
              type="checkbox"
              formControlName="isRecorrente"
            >
            <span class="custom-checkbox"></span>
          </label>
        </div>

        <div class="form-group-inline" *ngIf="registerExpenseForm.get('isRecorrente')?.value">
          <label for="recurring">Quantidade de recorrências:</label>
          <input
            id="recurring"
            type="number"
            min="1"
            formControlName="recurring"
            placeholder="Ex: 3"
            class="form-control"
          >
        </div>        
      </div>

      <div class="form-group-inline button-group">
        <button type="submit" class="submit-button" mat-raised-button color="primary">
          Adicionar
        </button>
      </div>

    </form>
  </div>
</section>
