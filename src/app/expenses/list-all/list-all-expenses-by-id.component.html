<div *ngFor="let expense of expenses$ | async" class="expense-row">
  <app-expense-item [expense]="expense"></app-expense-item>
  <div class="buttons-container">
    <button type="submit" class="edit-button" mat-raised-button >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      type="button"
      class="delete-button"
      mat-raised-button
      (click)="onDelete(expense.id)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
