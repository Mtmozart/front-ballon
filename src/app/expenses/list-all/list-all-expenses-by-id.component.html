<ng-container *ngIf="(expenses$ | async) as expenses">
  
  <div *ngIf="expenses.length > 0; else noExpenses">
    <div class="expenses__conteiner">
      <div *ngFor="let expense of expenses" class="expenses__content">
        <app-expense-item [expense]="expense"></app-expense-item>
      </div>
    </div>

    <div class="pagination-buttons">
      <button (click)="prevPage()" [disabled]="currentPage === 0">Anterior</button>
      <button (click)="nextPage()" [disabled]="currentPage + 1 >= totalPages">
        PrÃ³xima
      </button>
    </div>
  </div>

</ng-container>

<ng-template #noExpenses>
  <div class="expense__no__content">
   <p class="no-expenses">Nenhuma despesa registrada.</p>
  </div>
</ng-template>
