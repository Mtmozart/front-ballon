<section class="form-control-container">
  <header>Login</header>
  <form action="">
    <div class="form-input">
      <label for="email">E-mail:</label>
      <input
        type="email"
        class="input"
        id="email"
        name="email"
        placeholder="E-mail"
        required
        [(ngModel)]="login.email"
      />
      <div class="form-input">
        <label for="password">Password:</label>
        <input
          type="password"
          class="input"
          id="password"
          name="password"
          placeholder="Senha"
          required
          [(ngModel)]="login.password"
        />
      </div>
    </div>
    <button (click)="submitForm()">Login</button>
  </form>
</section>
